<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>!손말이고기튀김!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap");
      * {
        font-family: "IBM Plex Sans KR", sans-serif;
        font-weight: 500;
        font-style: normal;
      }
      body {
        background-color: #eaeaea;
        display: flex;
        flex-direction: column;
      }
      .sidebar {
        height: 100vh;
        width: 15%;
        background-color: #eaeaea;
        display: flex;
        flex-direction: column;
        border-radius: 5px;
        float: left;
      }
      .main {
        height: 200px;
        margin-top: 13vh;
        line-height: 200px;
        text-align: center;
        color: #5d5d5d;
        border: 3px black;
      }
      .menu {
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: auto auto auto auto;
        align-content: space-between;
        color: #5d5d5d;
        text-align: center;
        word-break: break-all;
      }
      a {
        text-align: center;
        text-decoration: none;
        color: inherit;
      }

      .items {
        margin: 50px;
        font-size: 30px;
      }

      .content {
        padding: 0 auto;
        text-align: center;
        width: 85%;
        float: right;
      }
      .image {
        text-align: center;
        margin-top: 60px;
      }

      .items_1 {
        margin: 50px;
        font-size: 30px;
        color: #6799ff;
      }
      .teamtitle {
        margin-top: 100px;
        margin-right: 200px;
        height: 100px;
        font-size: 40px;
        line-height: 100px;
      }
      p {
        font-size: 30px;
      }

      .profile {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin: 20px;
        align-items: center;
      }

      .row {
        margin-top: 40px;
        font-size: 25px;
      }

      .col {
        margin-left: 150px;
      }

      .form-control {
        width: 250px;
      }

      .createbutton {
        margin: auto;
        margin-top: 100px;
        width: 600px;
        display: flex;
        justify-content: center;
      }
      .joinbtn {
        width: 100%;
        height: 60px;
        font-size: 30px;
        border: none;
        background-color: #fff;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import {
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDvqOAD63A5M-QNMILUwy7sWlVV7h7i2gQ",
        authDomain: "sparta-31f56.firebaseapp.com",
        projectId: "sparta-31f56",
        storageBucket: "sparta-31f56.appspot.com",
        messagingSenderId: "71365977063",
        appId: "1:71365977063:web:668bf73d964f6263679342",
        measurementId: "G-6BTK1GXF5B",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      $("#joinbtn").click(async function (event) {
        let name = $("#inputname").val();
        let mbti = $("#inputmbti").val();
        let goal = $("#inputgoal").val();
        let github = $("#inputgithuburl").val() || "사용하지않음";
        let blog = $("#inputblogurl").val();
        let image = $("#inputimageurl").val();

        if (!name || !mbti || !goal || !github || !blog || !image) {
          alert("입력을 다 안하셨네요");
          return;
        } else {
          alert("정보가 등록되었습니다!!");
        }

        let doc = {
          name: name,
          mbti: mbti,
          goal: goal,
          github: github,
          blog: blog,
          image: image,
        };
        await addDoc(collection(db, "teamIntroduce"), doc);
        window.location.replace("members.html");
      });
    </script>
  </head>
  <body>
    <div>
      <div class="sidebar">
        <div class="main">
          <h1>
            <a href="./index.html">손말이고기튀김</a>
          </h1>
        </div>
        <div class="menu">
          <a class="items" href="./team.html">TEAM</a>
          <a class="items" href="./members.html">MEMBERS</a>
          <a class="items_1" href="./join.html">JOIN</a>
          <a class="items" href="./news.html">NEWS</a>
        </div>
      </div>
      <div class="content">
        <h1 class="teamtitle">팀원 합류하기!!</h1>
      </div>
      <div class="row">
        <div class="col">
          <label for="inputName" class="form-label">Your Name</label>
          <input
            type="text"
            id="inputname"
            class="form-control"
            placeholder="이름"
          />
        </div>
        <div class="col">
          <label for="inputGoal" class="form-label">Goal</label>
          <input
            type="text"
            id="inputgoal"
            class="form-control"
            placeholder="목표"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="inputmbti" class="form-label">MBTI</label>
          <input
            type="text"
            id="inputmbti"
            class="form-control"
            placeholder="ex) ENTP"
          />
        </div>
        <div class="col">
          <label for="inputGoal" class="form-label">Profile Image</label>
          <input
            type="text"
            id="inputimageurl"
            class="form-control"
            placeholder="이미지 주소를 넣어주세요"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="inputName" class="form-label">Blog Url</label>
          <input
            type="text"
            id="inputblogurl"
            class="form-control"
            placeholder="블로그 주소를 알려주세요"
          />
        </div>
        <div class="col">
          <label for="inputGoal" class="form-label">Github Url</label>
          <input
            type="text"
            id="inputgithuburl"
            class="form-control"
            placeholder="없으면 비워주세요"
          />
        </div>
      </div>
      <div class="createbutton">
        <button id="joinbtn" class="joinbtn" type="button">Join</button>
      </div>
    </div>
  </body>
</html>
