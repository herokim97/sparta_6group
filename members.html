<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>!손말이고기튀김!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap");

      * {
        font-family: "IBM Plex Sans KR", sans-serif;
        font-weight: 500;
        font-style: normal;
      }
      .modal-dialog {
        max-width: 800px;
        /* 모달의 최대 너비를 800px로 설정 */
        width: 100%;
        /* 너비를 100%로 설정하여 화면 크기에 따라 조정 */
      }

      .modal-content {
        height: 600px;
        /* 모달의 높이를 600px로 설정 */
        overflow-y: auto;
        /* 내용이 많을 경우 스크롤 가능하게 설정 */
        display: flex;
        /* 모달 콘텐츠를 flex 컨테이너로 설정 */
      }

      .modal-body {
        display: flex;
        /* 바디 부분도 flex로 설정 */
        align-items: center;
        /* 세로 방향으로 중앙 정렬 */
        padding: 20px;
        /* 모달 안쪽 여백 */
        font-size: 25px;
      }

      #modalName {
        font-size: 50px;
        margin-bottom: 20px;
      }

      #modalImage {
        border: 2px solid black;
        /* 이미지에 검은 테두리 추가 */
        border-radius: 15px;
        /* 모서리 곡선 처리 */
        max-width: 300px;
        /* 이미지의 최대 너비 설정 */
        margin-right: 20px;
        /* 텍스트와의 간격 조정 */
        margin-bottom: 15px;
      }

      .modal-details {
        display: flex;
        /* 세로 정렬을 위해 flex 사용 */
        flex-direction: column;
        /* 세로 방향으로 정렬 */
      }

      .modal-details p {
        border-bottom: 1px solid #ccc;
        /* 항목마다 선 추가 */
        padding: 15px 0;
        /* 항목 간 여백 추가 */
      }

      body {
        background-color: white;
        display: flex;
        flex-direction: column;
      }

      .sidebar {
        height: 100vh;
        width: 15%;
        background-color: #eaeaea;
        display: flex;
        flex-direction: column;
        border-radius: 5px;
        float: left;
      }

      .main {
        height: 200px;
        margin-top: 13vh;
        line-height: 200px;
        text-align: center;
        color: #5d5d5d;
        border: 3px black;
      }

      .menu {
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: auto auto auto auto;
        align-content: space-between;
        color: #5d5d5d;
        text-align: center;
        word-break: break-all;
      }

      a {
        text-align: center;
        text-decoration: none;
        color: inherit;
      }

      .items {
        margin: 50px;
        font-size: 30px;
      }

      .content {
        padding: 0 auto;
        text-align: center;
        width: 85%;
        float: right;
      }

      .image {
        text-align: center;
        margin-top: 60px;
      }

      .items_1 {
        margin: 50px;
        font-size: 30px;
        color: #6799ff;
      }

      .mycards {
        width: 1300px;
        margin: 150px auto 20px auto;
      }

      .card {
        width: 350px;
        height: 200px;
        margin: 0px 0px 130px 0px;
      }

      .card-img-overlay {
        width: 170px;
        height: 80px;
        margin: 33px 0px 0px 0px;
      }

      .joinbtn {
        width: 320px;
        margin: 50px 0px 0px 25px;
      }
    </style>
    <script type="module">
      // firebase 초기화 시작
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import {
        collection,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDvqOAD63A5M-QNMILUwy7sWlVV7h7i2gQ",
        authDomain: "sparta-31f56.firebaseapp.com",
        projectId: "sparta-31f56",
        storageBucket: "sparta-31f56.appspot.com",
        messagingSenderId: "71365977063",
        appId: "1:71365977063:web:668bf73d964f6263679342",
        measurementId: "G-6BTK1GXF5B",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      // firebase 초기화 끝

      document.addEventListener("DOMContentLoaded", async function () {
        // Firebase 데이터 불러오기 및 카드 생성
        async function loadMembers() {
          let membersCollection = collection(db, "teamIntroduce");
          let docs = await getDocs(membersCollection);

          docs.forEach((doc) => {
            let row = doc.data();
            let { image, name, mbti, goal, blog, github } = row;

            // 카드 HTML 동적 생성
            let cardHtml = `
          <div class="col">
            <div class="card bg-transparent text-dark">
              <img src="https://github.com/herokim97/sparta_6group/blob/main/image/back.png?raw=true" class="card-img" alt="background" />
              <div class="card-img-overlay">
                <img src="${image}" class="card-img" alt="${name}" />
              </div>
              <div class="card-footer">
                <h5 class="card-title">${name}</h5>
                <button class="btn btn-primary" onclick="showDetail('${image}', '${name}', '${mbti}', '${goal}', '${blog}', '${github}')">
                  More Info
                </button>
              </div>
            </div>
          </div>`;
            // 카드를 .mycards .row 안에 삽입
            document
              .querySelector(".mycards .row")
              .insertAdjacentHTML("beforeend", cardHtml);
          });
        }

        loadMembers();
      });
      let joinBtn = `
            <div class="col">
              <div class="joinbtn">
                <a href="./join.html">
                  <img src="https://github.com/herokim97/sparta_6group/blob/main/image/joinbtn.png?raw=true" class="card-img" alt="Join">
                </a>
              </div>
            </div>`;
      $("#mycards .row").append(joinBtn);

      // 모달에 데이터 표시 함수
      window.showDetail = function (image, name, mbti, goal, blog, github) {
        // 모달의 각 요소에 데이터 삽입
        document.getElementById("modalName").innerText = name;
        document.getElementById("modalImage").src = image;
        document.getElementById("modalMbti").innerText = mbti;
        document.getElementById("modalGoal").innerText = goal;
        document.getElementById("modalBlog").href = blog;
        document.getElementById("modalGithub").href = github;

        // 모달을 표시
        var detailModal = new bootstrap.Modal(
          document.getElementById("detailModal")
        );
        detailModal.show();
      };
    </script>
  </head>

  <body>
    <div>
      <div class="sidebar">
        <div class="main">
          <h1>
            <a href="./index.html">손말이고기튀김</a>
          </h1>
        </div>
        <div class="menu">
          <a class="items" href="./team.html">TEAM</a>
          <a class="items_1" href="./members.html">MEMBERS</a>
          <a class="items" href="./join.html">JOIN</a>
          <a class="items" href="./news.html">NEWS</a>
        </div>
      </div>
      <div class="content">
        <div class="mycards">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="joinbtn">
              <a href="./join.html">
                <img
                  src="https://github.com/herokim97/sparta_6group/blob/main/image/joinbtn.png?raw=true"
                  class="card-img"
                  alt="..."
                />
              </a>
            </div>
            <!-- Firebase에서 불러온 카드가 여기에 추가됩니다 -->
          </div>
        </div>
      </div>
    </div>

    <!-- 모달 구조 추가 -->
    <div
      class="modal fade"
      id="detailModal"
      tabindex="-1"
      aria-labelledby="detailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailModalLabel">상세 정보</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img id="modalImage" src="" class="img-fluid" alt="profile image" />
            <div>
              <h5 id="modalName"></h5>
              <p><strong>MBTI:</strong> <span id="modalMbti"></span></p>
              <p><strong>Goal:</strong> <span id="modalGoal"></span></p>
              <p>
                <strong>Blog:</strong>
                <a id="modalBlog" href="" target="_blank">Visit</a>
              </p>
              <p>
                <strong>GitHub:</strong>
                <a id="modalGithub" href="" target="_blank">Visit</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
